data:
  raw_data_path: "data/01 - raw/noshowappointments.csv"
  processed_data_path: "data/02 - preprocessed/noshowappointments_processed.csv"
  validation_split: 0.2
  target_column: "No-show"

preprocessing:
  handle_missing: "median"
  categorical_encoding: "onehot"
  numerical_scaling: "standard"
  feature_selection:
    method: "correlation"
    threshold: 0.8

split:
  strategy: "time"
  date_column: "AppointmentDay"
  test_frac: 0.2

balancing: 
  enabled: true
  method: "smote"             # smote ou smoteenn
  ratio: 0.5                  # No notebook vocÃª usou 0.5, no yaml estava 0.3. Ajuste aqui.
  k_neighbors: 5

model:
  type: "LGBMClassifier"      # Nome exato da classe
  parameters:
    n_estimators: 300
    learning_rate: 0.01
    num_leaves: 20
    max_depth: 5
    min_child_samples: 20
    subsample: 0.7
    colsample_bytree: 0.7
    objective: "binary"
    class_weight: "balanced"
    random_state: 42
    n_jobs: -1
    verbosity: -1           

evaluation:
  metrics:
    - "roc_auc"
    - "average_precision"
    - "recall"
    - "f1"
    - "accuracy"
  threshold_optimization:
    enabled: true
    optimize_for:
      primary: "f1"           # F1 costuma ser melhor para equilibrar recall/precision